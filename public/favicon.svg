<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="goodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="badGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)"/>
  <!-- Inner circle (gut) -->
  <circle cx="50" cy="50" r="35" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <!-- Good bacteria (blue circles) -->
  <circle cx="35" cy="40" r="8" fill="url(#goodGrad)" stroke="white" stroke-width="2"/>
  <circle cx="55" cy="35" r="6" fill="url(#goodGrad)" stroke="white" stroke-width="1.5"/>
  <circle cx="40" cy="60" r="5" fill="url(#goodGrad)" stroke="white" stroke-width="1.5"/>
  <!-- Bad bacteria (red circles) -->
  <circle cx="65" cy="55" r="7" fill="url(#badGrad)" stroke="white" stroke-width="2"/>
  <circle cx="50" cy="65" r="5" fill="url(#badGrad)" stroke="white" stroke-width="1.5"/>
</svg>
